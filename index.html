        <script>
            let test = 1;

            $(document).ready(function(){
                $('.next').click(function(){
                    if (test == 1) {
                        $(".slide-container").css("transform", "translate(-100vw,-50%)");
                        test = test + 1;
                    }
                    else if (test == 2) {
                        $(".slide-container").css("transform", "translate(-200vw,-50%)");
                        test = test + 1;
                    }
                });

                $('.past').click(function(){
                    if (test == 3) {
                        $(".slide-container").css("transform", "translate(-100vw,-50%)");
                        test = test - 1;
                    }
                    else if (test == 2) {
                        $(".slide-container").css("transform", "translate(0vw,-50%)");
                        test = test - 1;
                    }
                });
            });
        </script>
