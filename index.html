        <script src="jquery.easing.min.js"></script>

        <script>
            let test = 1;

            $(document).ready(function(){
                $('.next').click(function(){
                    if (test == 1) {
                        $(".slide-container").css("transform", "translateX(-100vw)");
                        test = test + 1;
                    }
                    else if (test == 2) {
                        $(".slide-container").css("transform", "translateX(-200vw)");
                        test = test + 1;
                    }
                });

                $('.past').click(function(){
                    if (test == 3) {
                        $(".slide-container").css("transform", "translateX(-100vw)");
                        test = test - 1;
                    }
                    else if (test == 2) {
                        $(".slide-container").css("transform", "translateX(0vw)");
                        test = test - 1;
                    }
                });
            });
        </script>
